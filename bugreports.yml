- summary: |
    Не работает восстановление пароля
  environment: |
    Google Chrome 107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на страницу логина https://runit.hexlet.ru/login
    2. Нажать ссылку "не помню пароль"
    3. Ввести почту и нажать "Восстановить пароль"
  expected-result: |
    На странице формы появляется сообщение с просьбой проверить почту.
    На почту приходит письмо со ссылкой для восстановления пароля.
  actual-result: |
    На странице ничего не происходит.
    В консоли DevTools выводится адрес электронной почты.

- summary: |
    Изменяется URL в адресной строке, не работают вкладки LOBBY/TOURNAMENT/COMPLETED GAMES
  environment: |
    Google Chrome 107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux
  steps-to-reproduce: |
    1. Залогиниться в системе https://codebattle.hexlet.io/session/new?locale=en&next=%2F
    2. Переключить лидерборд по сроку (week / month / all)
    3. Попробовать переключить вкладки LOBBY / TOURNAMENT / COMPLETED GAMES
  expected-result: |
    URL в адресной строке не меняется при переключении фильтра/вкладок.
    Вкладки LOBBY/TOURNAMENT/COMPLETED GAMES переключаются корректно.
  actual-result: |
    При нажатии на week, month, all в urlHash появляется символ '!' и URL меняется.
    Вкладки не работают (контент не переключается).
    Скриншот ошибки: assets/bug.png

- summary: |
    Корзина не очищается после оформления заказа
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать «Оформить заказ»
    4. Подтвердить заказ
    5. Вернуться в корзину
  expected-result: |
    После успешного оформления заказа корзина должна быть пустой.
  actual-result: |
    Товар остаётся в корзине после оформления заказа.

- summary: |
    Не работает переход по хэштегу категории со страницы товара
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть страницу товара
    2. Нажать на хэштег категории (например, "beauty")
  expected-result: |
    Открывается каталог с товарами выбранной категории (фильтр по категории применён).
  actual-result: |
    Переход в каталог не осуществляется, или отображаются некорректные результаты.

- summary: |
    Не работает переключение языка интерфейса на русский
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Нажать на кнопку выбора языка
    3. Выбрать "Russian"
  expected-result: |
    Интерфейс полностью отображается на русском языке (все элементы переведены).
  actual-result: |
    Перевод частичный: часть элементов остаётся на английском языке.
