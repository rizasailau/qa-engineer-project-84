---
  summary: |
    Ошибка при переключении языка интерфейса
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Переключить язык интерфейса на русский
  expected-result: |
    Весь интерфейс должен отображаться на русском языке
  actual-result: |
    Часть интерфейса остаётся на английском (например, название категории, данные о продукте)

- summary: |
    Нет возможности выбора способа доставки при оформлении заказа
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Нажать «Оформить заказ»
