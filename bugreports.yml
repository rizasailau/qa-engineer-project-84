- summary: |
    Отсутствует иконка для языка English в выпадающем меню выбора языка
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть сайт
