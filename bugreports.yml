- summary: |
    При добавлении нескольких разных товаров в корзину столбец с количеством отображается неровно
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть страница каталога
    2. Добавить "Red Lipstick" в корзину
    3. Добавить "Blue Mascara" в корзину
    4. Перейти в корзину
  expected-result: |
    Столбец с количеством отображается ровно
  actual-result: |
    Столбец с количеством отображается неровно

- summary: |
    Корзина не очищается после оформления заказа
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать «Оформить заказ»
    4. Подтвердить заказ
    5. Вернуться в корзину
  expected-result: |
    После успешного оформления заказа корзина должна быть пустой.
  actual-result: |
    Товар остаётся в корзине после оформления заказа.

- summary: |
    При оформлении заказа нет перехода на страницу оплаты
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Перейти в корзину
    2. Нажать «Оформить заказ»
    3. Заполнить форму заказа
    4. Переход на страницу оплаты
    5. Подтвердить заказ
  expected-result: |
    Открывается страница для оплаты
  actual-result: |
    Нет перехода на страницу для оплаты

- summary: |
    Невозможно закрыть окно заказа
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Перейти в корзину
    2. Открыть страница оформления заказа
    3. Нажать на иконку «Х» в правом верхнем углу окна
