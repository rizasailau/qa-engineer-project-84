- summary: |
    Не работает переключение языка интерфейса на русский
  environment: |
    Google Chrome 139.0.7258.139 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Нажать на кнопку выбора языка
    3. Выбрать "Russian"
