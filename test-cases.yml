---
- summary: |
    Фильтрация товаров по категории
  requirement: |
    Система должна отфильтровать товары по выбранной категории
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Категория = "beauty"
  steps:
    - Открыть страницу каталога
    - В списке категорий выбрать Категория = "beauty"
  expected-result: |
    На странице отображаются только товары из категории "beauty"

- summary: |
    Фильтрация товаров по цене с некорректным вводом (буквы вместо чисел)
  requirement: |
    Поле фильтрации по цене должно принимать только числовые значения
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Цена от = "aaa"
    Цена до = "bbb"
  steps:
    - Открыть страницу каталога
    - Ввести "aaa" в поле "Цена от"
    - Ввести "bbb" в поле "Цена до"
    - Нажать кнопку "Применить фильтр"
  expected-result: |
    Система не принимает нецифровые данные в полях цены

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавить товар в корзину
  prerequisites: |
    Открыта карточка товара «Red Lipstick»
  test-data: |
    Товар = Red Lipstick
  steps:
    - Нажать кнопку «В корзину»
  expected-result: |
    Товар появляется в корзине

- summary: |
    Проверка адаптивности сайта на мобильных устройствах
  requirement: |
    Сайт должен корректно отображаться на экранах мобильных устройств
  prerequisites: |
    Открыт эмулятор мобильного устройства (iPhone 12 pro) в браузере (DevTools)
  test-data: |
    URL = https://products-store-ru.hexlet.app/
  steps:
    - Открыть сайт через DevTools и выбрать эмулятор мобильного устройства (iPhone 12 pro)
    - Перейти на страницу каталога
    - Проверить отображение элементов интерфейса (меню, карточки товаров, кнопки)
  expected-result: |
    Все элементы сайта корректно отображаются и доступны для взаимодействия на мобильном устройстве

- summary: |
    Сохранение данных корзины после обновления страницы
  requirement: |
    После добавления товара в корзину данные должны сохраняться при обновлении страницы
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Товар = "Red Lipstick"
  steps:
    - Найти товар "Red Lipstick" в каталоге
    - Нажать кнопку "В корзину"
    - Перейти в корзину
    - Обновить страницу (F5)
  expected-result: |
    Товар "Red Lipstick" остаётся в корзине после обновления страницы

- summary: |
    Проверка переключения языка интерфейса сайта
  requirement: |
    Пользователь должен иметь возможность переключать язык интерфейса сайта
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Язык = Russian
  steps:
    - Нажать на кнопку выбора языка
    - Выбрать Russian
  expected-result: |
    Интерфейс сайта полностью отображается на русском языке, все элементы корректно переведены

 # Я написала тест-кейсы разных видов: Позитивный тест, Негативный тест, Функциональный тест, Нефункциональный тест, Регрессионный тест.
