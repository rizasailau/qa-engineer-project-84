---
- summary: |
    Проверка отображения товаров в каталоге
  requirement: |
    В каталоге должны отображаться карточки товаров с названием, рейтингом и ценой
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    URL = https://products-store-ru.hexlet.app/
  steps:
    - Перейти на страницу каталога
  expected-result: |
    Для каждого товара отображаются: название, рейтинг, цена, цена со скидкой, изображение
    
- summary: |
    Отображение списка категорий
  requirement: |
    Система должна отображать корректный список категорий при раскрытии
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    URL = https://products-store-ru.hexlet.app/
  steps:
    - Найти блок "Category" в левой панели
    - Нажать на стрелку для раскрытия списка категорий
  expected-result: |
    Отображается список категорий:
      - beauty
      - fragrances
      - furniture
      - groceries

- summary: |
    Фильтрация товаров по категории
  requirement: |
    Система должна отфильтровать товары по выбранной категории
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Категория = "beauty"
  steps:
    - В списке категорий выбрать Категория = "beauty"
  expected-result: |
    На странице отображаются только товары из категории "beauty"

- summary: |
    Проверка работы строки поиска
  requirement: |
    Система должна находить товары по ключевым словам
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Поисковый запрос = "Milk"
  steps:
    - Ввести "lipstick" в строку поиска
  expected-result: |
    Отображаются товары, соответствующие запросу "Milk"

- summary: |
    Проверка фильтрации по производителю
  requirement: |
    Система должна отфильтровать товары выбранного производителя
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Производитель = "Gucci"
  steps:
    - Найти фильтр по производителю
    - Выбрать "Gucci"
  expected-result: |
    Отображаются только товары производителя "Gucci"

- summary: |
    Проверка фильтрации по наличию
  requirement: |
    При включенном фильтре "In Stock" должны отображаться только товары в наличии
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Фильтр = "In Stock"
  steps:
    - Установить галочку "In Stock"
  expected-result: |
    На странице отображаются только товары, которые есть в наличии

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавить товар в корзину
  prerequisites: |
    Открыта карточка товара «Red Lipstick»
  test-data: |
    Товар = Red Lipstick
  steps:
    - Нажать кнопку «В корзину»
    - Перейти в корзину
  expected-result: |
    Товар появляется в корзине

- summary: |
    Добавление нескольких одинаковых товаров в корзину
  requirement: |
    Пользователь может добавить несколько одинаковых товаров в корзину
  prerequisites: |
    Открыта страница товара
  test-data: |
    Товар = "Red Lipstick", Количество = 3
  steps:
    - Нажать кнопку «В корзину» 3 раза
    - Перейти в корзину
  expected-result: |
    В корзине отображается товар "Red Lipstick" в количестве 3 шт.

- summary: |
    Добавление разных товаров в корзину
  requirement: |
    Пользователь может добавить разные товары в корзину
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Товары = "Red Lipstick", "Blue Mascara"
  steps:
    - Добавить "Red Lipstick" в корзину
    - Добавить "Blue Mascara" в корзину
    - Перейти в корзину
  expected-result: |
    В корзине отображаются оба товара: "Red Lipstick" и "Blue Mascara"

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь может удалять товары из корзины
  prerequisites: |
    В корзине есть товар "Red Lipstick"
  test-data: |
    Товар = "Red Lipstick"
  steps:
    - Перейти в корзину
    - Нажать «Удалить» рядом с товаром
  expected-result: |
    Товар удалён из корзины

- summary: |
    Очистка корзины и продолжение покупок
  requirement: |
    Пользователь может очистить корзину и вернуться в каталог
  prerequisites: |
    В корзине есть несколько товаров
  test-data: |
    Товары = "Red Lipstick", "Blue Mascara"
  steps:
    - Перейти в корзину
    - Нажать «Очистить корзину»
    - Нажать «Продолжить покупки»
  expected-result: |
    Корзина пуста, пользователь перенаправлен в каталог
    
- summary: |
    Сохранение данных корзины после обновления страницы
  requirement: |
    После добавления товара в корзину данные должны сохраняться при обновлении страницы
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Товар = "Red Lipstick"
  steps:
    - Найти товар "Red Lipstick" в каталоге
    - Нажать кнопку "В корзину"
    - Перейти в корзину
    - Обновить страницу (F5)
  expected-result: |
    Товар "Red Lipstick" остаётся в корзине после обновления страницы

- summary: |
    Оформление заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ
  prerequisites: |
    В корзине есть товар
  test-data: |
    Товар = "Red Lipstick"
  steps:
    - Перейти в корзину
    - Нажать «Оформить заказ»
    - Заполнить форму заказа
    - Подтвердить заказ
  expected-result: |
    Заказ успешно оформлен, отображается сообщение об успешной покупке

- summary: |
    Навигация по страницам каталога
  requirement: |
    Пользователь может переходить между страницами каталога
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Страница = 1
  steps:
    - Нажать кнопку перехода на 2 страницу
  expected-result: |
    Отображаются товары второй страницы каталога

- summary: |
    Закрытие окна заказа
  requirement: |
    Пользователь может закрыть окно оформления заказа
  prerequisites: |
    Открыта страница оформления заказа
  test-data: |
    Товар = "Red Lipstick"
  steps:
    - Нажать кнопку «Закрыть»
  expected-result: |
    Окно заказа закрыто, пользователь возвращается в корзину

- summary: |
    Очистка корзины после оформления заказа
  requirement: |
    После успешного заказа корзина должна очищаться
  prerequisites: |
    В корзине есть товар
  test-data: |
    Товар = "Red Lipstick"
  steps:
    - Перейти в корзину
    - Нажать «Оформить заказ»
    - Подтвердить заказ
    - Вернуться в корзину
  expected-result: |
    Корзина пуста после оформления заказа

- summary: |
    Переход по хэштегу категории со страницы товара
  requirement: |
    Пользователь может перейти в категорию через хэштег на странице товара
  prerequisites: |
    Открыта карточка товара
  test-data: |
    Категория = "beauty"
  steps:
    - Нажать на хэштег категории "beauty" в карточке товара
  expected-result: |
    Открывается каталог с товарами категории "beauty"

- summary: |
    Проверка переключения языка интерфейса сайта
  requirement: |
    Пользователь должен иметь возможность переключать язык интерфейса сайта
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Язык = Russian
  steps:
    - Нажать на кнопку выбора языка
    - Выбрать Russian
  expected-result: |
    Интерфейс сайта полностью отображается на русском языке, все элементы корректно переведены

- summary: |
    Проверка переключения языка интерфейса сайта
  requirement: |
    Пользователь должен иметь возможность переключать язык интерфейса сайта
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Язык = English
  steps:
    - Нажать на кнопку выбора языка
    - Выбрать English
  expected-result: |
    Интерфейс сайта полностью отображается на английском языке, все элементы корректно переведены

- summary: |
    Проверка адаптивности сайта на мобильных устройствах
  requirement: |
    Сайт должен корректно отображаться на экранах мобильных устройств
  prerequisites: |
    Открыт эмулятор мобильного устройства (iPhone 12 pro) в браузере (DevTools)
  test-data: |
    URL = https://products-store-ru.hexlet.app/
  steps:
    - Открыть сайт через DevTools и выбрать эмулятор мобильного устройства (iPhone 12 pro)
    - Перейти на страницу каталога
    - Проверить отображение элементов интерфейса (меню, карточки товаров, кнопки)
  expected-result: |
    Все элементы сайта корректно отображаются и доступны для взаимодействия на мобильном устройстве

- summary: |
    Фильтрация товаров по цене с некорректным вводом (буквы вместо чисел)
  requirement: |
    Поле фильтрации по цене должно принимать только числовые значения
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Цена от = "aaa"
    Цена до = "bbb"
  steps:
    - Открыть страницу каталога
    - Ввести "aaa" в поле "Цена от"
    - Ввести "bbb" в поле "Цена до"
    - Нажать кнопку "Применить фильтр"
  expected-result: |
    Система не принимает нецифровые данные в полях цены
